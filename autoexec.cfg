//Buy Binds
bind "<key>" "buy flashbang"
bind "<key>" "buy smokegrenade"
bind "<key>" "buy molotov; buy incgrenade"
bind "<key>" "buy hegrenade"

bind "<key>" "buy rifle0"
bind "<key>" "buy rifle1"
bind "<key>" "buy rifle2"
bind "<key>" "buy rifle3"

bind "<key>" "buy vesthelm;"
bind "<key>" "buy defuser;"
bind "<key>" "buy vest;"

bind "<key>" "buy secondary1;"
bind "<key>" "buy secondary3"
bind "<key>" "buy secondary4"
bind "<key>" "buy secondary2"

bind "<key>" "buy midtier0"
bind "<key>" "buy midtier1"


// Resetting Prac Config Binds to be empty
unbind "pgup"
unbind "home" 
unbind "end" 
unbind "ins"
unbind "del"
unbind "i" 
unbind "o" 
unbind "p" 
unbind "k" 
unbind "\" 
unbind "h" 
unbind "j" 

// Nade Binds
bind "<FlashbangKey>" "slot7";
bind "<MollyKey>" "slot10";
bind "<SmokeKey>" "slot8";
bind "<NadeKey>" "slot6";


// Other Useful Bindings
bind "r" "+reload;-attack;-attack2;" //Consistent Double Click Nades

// Gamma Toggle Bind
bind "." "toggle r_fullscreen_gamma 2.2 2.4"

// Quickswitch Bind. (hold key for knife out release to takeout gun)
alias +knife "slot3"
alias -knife "lastinv"
bind "<QuickSwitchKey>" "+knife"


//Normal Jump Fix
alias "+jump1" "+jump"
alias "-jump1" "-jump"
bind "<jumpkey>" "+jump1"

//Jumpthrow and Forward Jumpthrow Binds
alias "+jump2" "-jump"
alias "+ding" "-attack; -attack2"
alias "+weee" "+forward"
alias "-weee" "-forward"

//Yes you do need the +jump2 at the end to have these working.
bind "<JumpthrowBindKey>" "+jump1; +ding; +jump2;"
bind "<ForwardJTBindKey>" "+weee; +jump1; +ding; +jump2;"


//De-Subticking Binds. For me these have made the game feel lightyears better & more consistent.
//Remove at your own desire, do note these are bound to the default keys for the NA version of CS
//If you live somewhere weird (like france) you will need to adjust the binded keys to be correct your movement keys

alias "_checkw" "-forward; alias checkw"
alias "+w" "+forward; alias checkw _checkw"
alias "-w" "checkw"
bind "w" "+w"

alias "_checks" "-back; alias checks"
alias "+s" "+back; alias checks _checks"
alias "-s" "checks"
bind "s" "+s"

alias "_checka" "-left; alias checka"
alias "+a" "+left; alias checka _checka"
alias "-a" "checka"
bind "a" "+a"

alias "_checkd" "-right; alias checkd"
alias "+d" "+right; alias checkd _checkd"
alias "-d" "checkd"
bind "d" "+d"

alias "_checkcrouch" "-duck; alias checkcrouch"
alias "+crouch" "+duck; alias checkcrouch _checkcrouch"
alias "-crouch" "checkcrouch"
bind "ctrl" "+crouch"

alias "_checkwalk" "-sprint; alias checkwalk"
alias "+walk" "+sprint; alias checkwalk _checkwalk"
alias "-walk" "checkwalk"
bind "shift" "+walk"

alias _check1 "-attack; alias check1";
alias +m1 "+attack; alias check1 _check1";
alias -m1 "check1";
bind mouse1 +m1;

alias "prac" "exec prac.cfg"

host_writeconfig
clear;